name: CD Kinalone Dev
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
jobs:
  build:
    name: 'build-kinalone-dev'
    runs-on: ubuntu-latest

    steps:
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.16
      - name: Lint/test
        run: |
          bun install --ignore-scripts
          bun lint
