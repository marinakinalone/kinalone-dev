name: CD Kinalone Dev
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
jobs:
  build:
    name: 'build-kinalone-dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.16
      - run: bun install --ignore-scripts
      - run: bun lint
